<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="script.js"></script>

<style>
a {
  text-decoration: none;

  padding: 8px 16px;
}

a.button:hover {
  background-color: #ddd;
  color: black;
}

.button{
  position: absolute;
  left: 100px;
  top: 150px;

  background-color: #04AA6D;
  color: white;
}

.num1{
  position: absolute;
  top:0;
  left:0;
}

.num2{
  position: absolute;
  top:0;
  left:100;
}

.num3{
  position: absolute;
  top:0;
  left:200;
}

.num4{
  position: absolute;
  top:0;
  left:300;
}




</style>
</head>
<body>


<a id="b1p" onclick='dec(1)' class="button">-1</a>
<a id="b1n" onclick='inc(1)' class="button">+1</a>
<a id = "b1" class="num1">0</a>

<a id="b2p" onclick='dec(2)' class="button">-1</a>
<a id="b2n" onclick='inc(2)' class="button">+1</a>
<a id = "b2" class="num2">0</a>

<a id="b3p" onclick='dec(3)' class="button">-1</a>
<a id="b3n" onclick='inc(3)' class="button">+1</a>
<a id = "b3" class="num3">0</a>

<a id="b4p" onclick='dec(4)' class="button">-1</a>
<a id="b4n" onclick='inc(4)' class="button">+1</a>
<a id = "b4" class="num4">0</a>


</body>
</html>
